<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!doctype html>
<html class="no-js" lang="zxx">
<head th:replace="common/header :: common-header" />
<body>
<div th:replace="common/header :: infobar" />
<main>
    <div class="container">
        <div class="row" style="margin:60px 30%">
            <div class="col-xs-9 col-xs-offset-3">
                <!--nav tabs-->
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link" href="#tab-1" data-toggle="tab"><span style="color:black">Create new Account</span></a></li>
                    <li class="nav-item" th:classappend="${classActiveLogin}? 'active'"><a class="nav-link" href="#tab-2" data-toggle="tab"><span style="color:black">Log in</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="#tab-3" data-toggle="tab"><span style="color:black">Forget password</span></a></li>
                </ul>
                <!--Tab panels-->
                <div class="tab-content">
                    <div class="tab-pane fade" id="tab-1">
                        <div class="panel-group">
                            <div class="panel panel-default" style="border:none";>
                                <dic class="panel-body" style="background-color:#ededed; margin-top: 20px">
                                    <form>
                                        <div class="form-group">
                                            <label for="newUsername">* Username: </label>
                                            <input required="required" type="text" class="form-control" id="newUsername" name="username" />
                                            <p style="color:#828282">Enter your username here</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">* Email Address: </label>
                                            <input required="required" type="text" class="form-control" id="email" name="email" />
                                            <p style="color:#828282">Valid email address</p>
                                        </div>
                                        <button type="submit" class="btn">Create a new account</button>
                                    </form>
                                </dic>
                            </div>
                        </div>
                    </div>

                    <!--log in-->
                    <div class="tab-pane fade" id="tab-2" th:classappend="${classActiveLogin}? 'in active'">
                        <div class="panel-group">
                            <div class="panel panel-default" style="border:none";>
                                <dic class="panel-body" style="background-color:#ededed; margin-top: 20px">
                                    <form>
                                        <div class="form-group">
                                            <label for="username">* Username: </label>
                                            <input required="required" type="text" class="form-control" id="username" name="username" />
                                            <p style="color:#828282">Enter your username here</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">* Password: </label>
                                            <input required="required" type="password" class="form-control" id="password" name="password" />
                                            <p style="color:#828282">Enter your account password here</p>
                                        </div>
                                        <button type="submit" class="btn">Log in</button>
                                    </form>
                                </dic>
                            </div>
                        </div>
                    </div>
                    <!--forget password-->
                    <div class="tab-pane fade" id="tab-3">
                        <div class="panel-group">
                            <div class="panel panel-default" style="border:none";>
                                <dic class="panel-body" style="background-color:#ededed; margin-top: 20px">
                                    <form>
                                        <div class="form-group">
                                            <label for="recoverEmail">* Your email: </label>
                                            <input required="required" type="text" class="form-control" id="recoverEmail" name="email" />
                                            <p style="color:#828282">Enter your registered email address here</p>
                                        </div>
                                        <button type="submit" class="btn">Submit</button>
                                    </form>
                                </dic>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
