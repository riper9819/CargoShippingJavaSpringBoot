spring.thymeleaf.cache = false

#=========================
#=DATA SOURCE
#=========================

#configuring database connection
spring.datasource.url=jdbc:mysql://localhost:3306/transportdatabase?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

#username and password
spring.datasource.username=root
spring.datasource.password=12345

#keeping connection alive while server is idle for a long time
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1


#=========================
#=JPA HIBERNATE
#=========================

#show or not log for each sql query
spring.jpa.show-sql=true

#automatical update of database according to existing entities there
spring.jpa.hibernate.ddl-auto=update

#Option that allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect